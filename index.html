<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="clock"></div>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName"><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName"><br><br>
        <label for="birth">Birth Year:</label>
        <input type="number" id="birth" name="birth"><br><br>
        <label for="userId">ID:</label>
        <input type="number" id="userId" name="userId"><br><br>
        <label for="city">City:</label>
        <input type="text" name="city" id="userCity"><br><br>
        <label for="searchByName">Search Name:</label>
        <input type="text" name="searchByName" id="nameSearch">
        <button type="button" id="nameSearchBtn">Search</button><br><br>
        <label for="searchById">Search ID:</label>
        <input type="text" name="searchById" id="idSearch">
        <button type="button" id="searchByIdBtn">Search</button>
    </form>
    <button type="button" id="Btn">Add</button>
    <div id="content"></div>
    <p id="message"></p>
    <table id="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Year</th>
            <th>ID number</th>
            <th>City</th>
            <th>Date</th>
            <th>Hour</th>
        </tr>
    </table>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
